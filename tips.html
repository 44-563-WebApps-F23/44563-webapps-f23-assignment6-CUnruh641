<!DOCTYPE html>
<html>
    <head>
        <title>Tip Page</title>
    </head>
    <body>
        <h2>Corey Unruh shows tip amounts</h2>
        <form>
            <label for="form1_bill">Enter base amount</label>
            <input type ="number" id="form1_bill" name="form1_bill" value=50>
            <br>
            <label for="form1_tip">Enter the tip percent</label>
            <input type ="number" id="form1_tip" name="form1_tip" value="15">
            <br>
            <input type="button" onclick="tips()" value="Show tip">
        </form>
        <p id="result">This text will be replaced </p>
        <script> 
            function tips(){
                console.log("Getting form values")
                let bill = document.getElementById("form1_bill").value;
                let tip = Number(document.getElementById("form1_tip").value);
                let myOutput = "";
                for(let i = 0; i < 5; i++){
                    if(i == 0){
                        myOutput = tip + "% is " + (bill * (tip / 100)) + ";";
                    }
                    if(i == 1){
                        let tip2 = tip + 4;
                        myOutput = myOutput + " " + tip2 + "% is " + (bill * (tip2 / 100)) + ";";
                        tip - 4;
                    }
                    if(i == 2){
                        let tip3 = tip + 8;
                        myOutput = myOutput + " " + tip3 + "% is " + (bill * (tip3 / 100)) + ";";
                        tip - 8;
                    }
                    if(i == 3){
                        let tip4 = tip + 12;
                        myOutput = myOutput + " " + tip4 + "% is " + (bill * (tip4 / 100)) + ";";
                        tip - 12;
                    }
                    if(i == 4){
                        let tip5 = tip + 16;
                        myOutput = myOutput + " " + tip5 + "% is " + (bill * (tip5 / 100)) + ";";
                        tip - 16;
                    }
                }
                
                out = document.getElementById("result");
                out.innerHTML = "Tips are: " + myOutput;
            }
        </script>
        <form>
            <input type="radio" id="radio-sum" name="mathOp" value="sum">
            <label for="radio-sum">sum</label>
            <br>
            <input type="radio" id="radio-diff" name="mathOp" value="difference">
            <label for="radio-diff">diff</label>
            <br>
            <input type="radio" id="radio-mult" name="mathOp" value="product">
            <label for="radio-mult">mult</label>
            <br>
            <input type="button" onclick="chooseOp()" value="Choose">
        </form>
        <p id="result2">This text will be replaced </p>
        <script>
            function chooseOp(){
                let bill = Number(document.getElementById("form1_bill").value);
                let tip = Number(document.getElementById("form1_tip").value);
                let sumOp = 0;
                let diffOp = 0;
                let multOp = 0;
                out = document.getElementById('result2');
                if(document.getElementById('radio-sum').checked){
                    sumOp = bill + tip;
                    out.innerHTML = "Sum of " + bill + " and " + tip + " is " + sumOp;
                }
                if(document.getElementById('radio-diff').checked){
                    diffOp = bill - tip;
                    out.innerHTML = "Difference of " + bill + " and " + tip + " is " + diffOp;
                }
                if(document.getElementById('radio-mult').checked){
                    multOp = bill * tip;
                    out.innerHTML = "Product of " + bill + " and " + tip + " is " + multOp;
                }
            }
        </script>
    </body>
</html>
