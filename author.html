<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Page</title>
    </head>
    <body>
        <h2>Author entry Corey Unruh</h2>
        <form>
            <label for="form1_pass">Enter your Password: </label>
            <input type ="password" id="form1_pass" name="The hidden author name" min=10 max=50 step=2 value="Dickens"> <br>

            <label for="form1_guess">Guess the Author: </label>
            <input type ="text" id="form1_guess" name="Guess the Author" autofocus> <br>

            <input type="button" onclick="checkAuthor()" value="Check the Guess">
        </form>
        <p id="result">This text will be replaced </p>
        <script>
            let good = 0;
            let oops = 0;
            function checkAuthor(){
                console.log("Getting Form Values");
                password = document.getElementById("form1_pass").value;
                guess = document.getElementById("form1_guess").value;
                out = document.getElementById("result")
                if(guess == password){
                    good += 1;
                    alert("You got it right");
                    out.innerHTML = "Good: " + good;
                }
                else{
                    oops += 1;
                    alert("Sorry");
                    out.innerHTML = "Oops: " + oops;
                }
            }
        </script>
        <div class="container">
            <input type="image" onclick="selectImage()" src="universal-city-overlook.jpg" alt="Overlook Picture of Selected City"
                width="100" height="100" id="1">
            <script>
                let useImage = 1;
                function selectImage(){
                    switch(useImage){
                        case 1:
                            document.getElementById('1').src="houston-overlook.jpg";
                            useImage = 2;
                            break;
                        case 2:
                            document.getElementById('1').src="colorado-springs-overlook.jpg";
                            useImage = 3;
                            break;
                        case 3:
                            document.getElementById('1').src="universal-city-overlook.jpg";
                            useImage = 1;
                            break;
                        default:
                            break;
                    }
                }
            </script>
        </div>
    </body>
</html>
